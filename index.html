<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            btype="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tusday 14:49, scattered clouds
            <br />
            Humidity: 63%, Wind: 2,68km/h
          </p>
        </div>
        <div>🌤️ 12˚C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/yuliiaarti"> Yuliia Artimoshyna</a>, code
        hosted on <a href="https://github.com/yuliiaarti/meteo">GitHub</a> and
        website hosted on
        <a href="https://meteo-app-yuliia.netlify.app">Netlify</a>
      </footer>
    </div>
  </body>
</html>
